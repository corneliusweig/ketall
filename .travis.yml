language: go

os:
- linux
- osx

go:
- 1.13.x

env:
  global:
  - GO111MODULE=on
  - GOPROXY=https://proxy.golang.org

before_install:
- go mod download

script:
- make coverage
- make lint
- make dev

after_success:
- bash <(curl -s https://codecov.io/bash)

before_deploy:
- make deploy

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - out/ketall-linux-amd64.gz
    - out/ketall-linux-amd64.gz.sha256
    - out/ketall-windows-amd64.gz
    - out/ketall-windows-amd64.gz.sha256
    - out/ketall-darwin-amd64.gz
    - out/ketall-darwin-amd64.gz.sha256
    - out/bundle.tar.gz
    - out/bundle.tar.gz.sha256
  skip_cleanup: true
  on:
    tags: true
